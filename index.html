<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IfaK – Trivia Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      min-height: 100vh;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
    }
    .answers button.selected {
      background: #ddd;
    }
    .hidden {
      display: none;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .bigscore {
      font-size: 2em;
      text-align: center;
    }
    .muted {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- START -->
  <section id="start">
    <h1>IfaK – Trivia Quiz</h1>
    <p>
      Im Team Trendforschung schreiben wir regelmäßig Artikel zu Themen aus der Welt der Kindermedien.
      Die folgenden fünf Fragen basieren auf einigen dieser Inhalte.
    </p>
    <button id="btnStart">Quiz starten</button>
  </section>

  <!-- QUIZ -->
  <section id="quiz" class="hidden">
    <h2 id="progress"></h2>
    <div class="question" id="questionText"></div>
    <div class="answers" id="answers"></div>

    <div class="nav-buttons">
      <button id="btnBack">Zurück</button>
      <button id="btnNext">Weiter</button>
    </div>
  </section>

  <!-- RESULT -->
  <section id="result" class="hidden">
    <h2>Geschafft!</h2>
    <p class="bigscore" id="resultScore"></p>
    <p class="muted" id="resultText"></p>

    <div class="nav-buttons">
      <button id="btnRestart">Nochmal spielen</button>
      <button id="btnReview">Antworten ansehen</button>
    </div>
  </section>

</div>

<script>
  const QUESTIONS = [
    {
      text: "Die „NLB Playbrary“ ist …",
      options: [
        "eine digitale Hörbuchplattform",
        "eine Bibliothek für Brettspiele",
        "eine KI-gestützte digitale Bibliothek",
        "eine Musikbibliothek"
      ],
      correct: 2,
      explanation: "Die NLB Playbrary ist eine KI-gestützte digitale Bibliothek, in der Kinder interaktive Geschichten erleben."
    },
    {
      text: "Ozobots sind …",
      options: [
        "kleine Lernroboter mit Farbcodes",
        "digitale Vorleseprogramme"
      ],
      correct: 0,
      explanation: "Ozobots sind kleine Lernroboter, die durch Farbcodes oder Blockprogrammierung gesteuert werden."
    },
    {
      text: "Welche Aussage zu Pippi Langstrumpf stimmt?",
      options: [
        "Sie entstand als Schulbuchprojekt",
        "Astrid Lindgren erfand sie für ihre Tochter"
      ],
      correct: 1,
      explanation: "Astrid Lindgren erfand Pippi Langstrumpf für ihre Tochter, als diese krank war."
    },
    {
      text: "Die „Worst Children’s Library“ war …",
      options: [
        "ein Negativpreis",
        "eine Ausstellung mit fiktiven Büchern"
      ],
      correct: 1,
      explanation: "Die Ausstellung thematisierte problematische digitale Inhalte für Kinder."
    },
    {
      text: "Der Internationale Kinderbuchtag wird am Geburtstag von … gefeiert.",
      options: [
        "Astrid Lindgren",
        "Hans Christian Andersen",
        "Erich Kästner"
      ],
      correct: 1,
      explanation: "Der Internationale Kinderbuchtag findet am Geburtstag von Hans Christian Andersen statt."
    }
  ];

  let idx = 0;
  let selections = Array(QUESTIONS.length).fill(null);
  let score = 0;

  const startScreen = document.getElementById("start");
  const quizScreen = document.getElementById("quiz");
  const resultScreen = document.getElementById("result");

  const questionText = document.getElementById("questionText");
  const answersDiv = document.getElementById("answers");
  const progress = document.getElementById("progress");

  const resultScore = document.getElementById("resultScore");
  const resultText = document.getElementById("resultText");

  document.getElementById("btnStart").onclick = () => {
    idx = 0;
    selections.fill(null);
    showScreen("quiz");
    renderQuestion();
  };

  document.getElementById("btnNext").onclick = () => {
    if (selections[idx] === null) return;
    if (idx < QUESTIONS.length - 1) {
      idx++;
      renderQuestion();
    } else {
      showResults();
    }
  };

  document.getElementById("btnBack").onclick = () => {
    if (idx > 0) {
      idx--;
      renderQuestion();
    }
  };

  document.getElementById("btnRestart").onclick = () => {
    idx = 0;
    selections.fill(null);
    showScreen("start");
  };

  document.getElementById("btnReview").onclick = () => {
    idx = 0;
    showScreen("quiz");
    renderQuestion(true);
  };

  function showScreen(name) {
    startScreen.classList.add("hidden");
    quizScreen.classList.add("hidden");
    resultScreen.classList.add("hidden");

    if (name === "start") startScreen.classList.remove("hidden");
    if (name === "quiz") quizScreen.classList.remove("hidden");
    if (name === "result") resultScreen.classList.remove("hidden");
  }

  function renderQuestion(review = false) {
    const q = QUESTIONS[idx];
    progress.textContent = `Frage ${idx + 1} von ${QUESTIONS.length}`;
    questionText.textContent = q.text;
    answersDiv.innerHTML = "";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      if (selections[idx] === i) btn.classList.add("selected");

      btn.onclick = () => {
        if (review) return;
        selections[idx] = i;
        renderQuestion();
      };

      answersDiv.appendChild(btn);
    });
  }

  function showResults() {
    score = 0;
    selections.forEach((sel, i) => {
      if (sel === QUESTIONS[i].correct) score++;
    });

    showScreen("result");
    resultScore.textContent = `${score} / ${QUESTIONS.length}`;
    resultText.textContent =
      "Du hast alle Fragen beantwortet. Zeige diesen Bildschirm einem IfaK-Mitglied und erhalte deinen Sticker.";
  }
</script>

</body>
</html>
