<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IfaK – Trivia Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1, h2 {
      text-align: center;
    }

    p {
      line-height: 1.5;
    }

    button {
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    button.primary {
      background: #005ea8;
      color: white;
      width: 100%;
      margin-top: 20px;
    }

    button.secondary {
      background: #e0e0e0;
    }

    .hidden {
      display: none;
    }

    .question {
      font-weight: 600;
      margin-bottom: 16px;
    }

    .answers button {
      width: 100%;
      margin-bottom: 10px;
      background: #f0f0f0;
      text-align: left;
    }

    .answers button.selected {
      background: #d0e3f8;
    }

    .answers button.correct {
      background: #c8e6c9;
      border: 2px solid #2e7d32;
    }

    .answers button.wrong {
      background: #ffcdd2;
      border: 2px solid #c62828;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .bigscore {
      font-size: 2.5rem;
      text-align: center;
      margin: 10px 0;
    }

    .muted {
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- START -->
  <section id="start">
    <h1>IfaK – Trivia Quiz</h1>
    <p>
      Im Team Trendforschung schreiben wir regelmäßig Artikel zu Themen aus der Welt der Kindermedien.
      Die folgenden fünf Fragen basieren auf ausgewählten Inhalten.
    </p>
    <button class="primary" id="btnStart">Quiz starten</button>
  </section>

  <!-- QUIZ -->
  <section id="quiz" class="hidden">
    <h2 id="progress"></h2>
    <div class="question" id="questionText"></div>
    <div class="answers" id="answers"></div>

    <div class="nav">
      <button class="secondary" id="btnBack">Zurück</button>
      <button class="primary" id="btnNext">Weiter</button>
    </div>
  </section>

  <!-- RESULT -->
  <section id="result" class="hidden">
    <h2>Geschafft!</h2>
    <div class="bigscore" id="resultScore"></div>
    <p class="muted" id="resultText"></p>

    <div class="nav">
      <button class="secondary" id="btnRestart">Nochmal spielen</button>
      <button class="primary" id="btnReview">Antworten ansehen</button>
    </div>
  </section>

</div>

<script>
const QUESTIONS = [
  {
    text: "Die „NLB Playbrary“ ist …",
    options: [
      "eine digitale Hörbuchplattform",
      "eine Bibliothek für Brettspiele",
      "eine KI-gestützte digitale Bibliothek",
      "eine Musikbibliothek"
    ],
    correct: 2
  },
  {
    text: "Ozobots sind …",
    options: [
      "kleine Lernroboter mit Farbcodes",
      "digitale Vorleseprogramme"
    ],
    correct: 0
  },
  {
    text: "Welche Aussage zu Pippi Langstrumpf stimmt?",
    options: [
      "Sie entstand als Schulbuchprojekt",
      "Astrid Lindgren erfand sie für ihre Tochter"
    ],
    correct: 1
  },
  {
    text: "Die „Worst Children’s Library“ war …",
    options: [
      "ein Negativpreis",
      "eine Ausstellung mit fiktiven Büchern"
    ],
    correct: 1
  },
  {
    text: "Der Internationale Kinderbuchtag wird am Geburtstag von … gefeiert.",
    options: [
      "Astrid Lindgren",
      "Hans Christian Andersen",
      "Erich Kästner"
    ],
    correct: 1
  }
];

let idx = 0;
let selections = Array(QUESTIONS.length).fill(null);

const startScreen = document.getElementById("start");
const quizScreen = document.getElementById("quiz");
const resultScreen = document.getElementById("result");

const questionText = document.getElementById("questionText");
const answersDiv = document.getElementById("answers");
const progress = document.getElementById("progress");

const resultScore = document.getElementById("resultScore");
const resultText = document.getElementById("resultText");

function showScreen(name) {
  startScreen.classList.add("hidden");
  quizScreen.classList.add("hidden");
  resultScreen.classList.add("hidden");

  if (name === "start") startScreen.classList.remove("hidden");
  if (name === "quiz") quizScreen.classList.remove("hidden");
  if (name === "result") resultScreen.classList.remove("hidden");
}

function renderQuestion(review = false) {
  const q = QUESTIONS[idx];
  progress.textContent = `Frage ${idx + 1} von ${QUESTIONS.length}`;
  questionText.textContent = q.text;
  answersDiv.innerHTML = "";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;

    if (review) {
      if (i === q.correct) btn.classList.add("correct");
      if (selections[idx] === i && i !== q.correct) btn.classList.add("wrong");
    } else if (selections[idx] === i) {
      btn.classList.add("selected");
    }

    btn.onclick = () => {
      if (review) return;
      selections[idx] = i;
      renderQuestion();
    };

    answersDiv.appendChild(btn);
  });
}

document.getElementById("btnStart").onclick = () => {
  idx = 0;
  selections.fill(null);
  showScreen("quiz");
  renderQuestion();
};

document.getElementById("btnNext").onclick = () => {
  if (selections[idx] === null) return;
  if (idx < QUESTIONS.length - 1) {
    idx++;
    renderQuestion();
  } else {
    showResults();
  }
};

document.getElementById("btnBack").onclick = () => {
  if (idx > 0) {
    idx--;
    renderQuestion();
  }
};

document.getElementById("btnRestart").onclick = () => {
  showScreen("start");
};

document.getElementById("btnReview").onclick = () => {
  idx = 0;
  showScreen("quiz");
  renderQuestion(true);
};

function showResults() {
  let score = 0;
  selections.forEach((sel, i) => {
    if (sel === QUESTIONS[i].correct) score++;
  });

  showScreen("result");
  resultScore.textContent = `${score} / ${QUESTIONS.length}`;
  resultText.textContent =
    "Du hast alle Fragen beantwortet. Zeige diesen Bildschirm einem IfaK-Mitglied und erhalte deinen Sticker.";
}

// Initialer Screen
showScreen("start");
</script>
</body>
</html>
